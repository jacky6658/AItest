<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 文案與腳本智能小助手</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap' );

        :root {
            --bg-color: #fefefe;
            --card-bg: #ffffff;
            --secondary-bg: #f8f9fa;
            --primary-color: #ffc107;
            --secondary-color: #ff9800;
            --accent-color: #ffeb3b;
            --text-color: #212529;
            --text-secondary: #6c757d;
            --link-color: #007bff;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hover-shadow: rgba(255, 193, 7, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 動態背景效果 */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #fff9c4, #ffe082, #ffcc02, #fff9c4);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 浮動粒子效果 */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 20s infinite linear;
        }

        .particle:nth-child(1) {
            width: 8px;
            height: 8px;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 12px;
            height: 12px;
            left: 20%;
            animation-delay: 2s;
            background: var(--secondary-color);
        }

        .particle:nth-child(3) {
            width: 6px;
            height: 6px;
            left: 30%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            width: 10px;
            height: 10px;
            left: 40%;
            animation-delay: 6s;
            background: var(--accent-color);
        }

        .particle:nth-child(5) {
            width: 14px;
            height: 14px;
            left: 50%;
            animation-delay: 8s;
        }

        .particle:nth-child(6) {
            width: 8px;
            height: 8px;
            left: 60%;
            animation-delay: 10s;
            background: var(--secondary-color);
        }

        .particle:nth-child(7) {
            width: 12px;
            height: 12px;
            left: 70%;
            animation-delay: 12s;
        }

        .particle:nth-child(8) {
            width: 6px;
            height: 6px;
            left: 80%;
            animation-delay: 14s;
            background: var(--accent-color);
        }

        .particle:nth-child(9) {
            width: 10px;
            height: 10px;
            left: 90%;
            animation-delay: 16s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* 主選單 */
        .main-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            padding: 15px 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-logo:hover {
            color: var(--secondary-color);
            transform: scale(1.05);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-menu a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-menu a:hover {
            color: var(--primary-color);
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        /* 主要內容區域 */
        .main-content {
            margin-top: 80px;
            width: 100%;
            max-width: 1200px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 20px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 193, 7, 0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 5px 15px var(--hover-shadow));
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin: 0 0 15px 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .main-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .card {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--primary-color);
            box-shadow: 0 15px 40px var(--hover-shadow);
        }

        .card:hover::before {
            opacity: 0.05;
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }

        .card h3 {
            margin: 0 0 15px 0;
            font-size: 1.6rem;
            color: var(--text-color);
            position: relative;
            z-index: 1;
        }

        .card p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 500;
            padding: 12px 24px;
            border: 2px solid var(--link-color);
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .footer-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--link-color);
            transition: left 0.3s ease;
        }

        .footer-links a:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .footer-links a:hover::before {
            left: 0;
        }

        .footer-links a span {
            position: relative;
            z-index: 1;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 2px solid var(--border-color);
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: var(--primary-color);
        }

        .modal-content h2 {
            margin-top: 0;
            color: var(--text-color);
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .modal-content p {
            color: var(--text-secondary);
            margin-bottom: 25px;
        }

        #topic-input {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            border: 2px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #topic-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.2);
        }

        #generate-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        #generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px var(--hover-shadow);
        }

        #generate-btn:hover::before {
            left: 100%;
        }

        #result-display {
            margin-top: 25px;
            white-space: pre-wrap;
            background-color: var(--secondary-bg);
            padding: 20px;
            border-radius: 10px;
            max-height: 40vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .loader {
            border: 4px solid var(--border-color);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            
            .main-content {
                margin-top: 60px;
            }
            
            .header {
                margin-bottom: 30px;
                padding: 30px 15px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .main-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .footer-links {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .card {
                padding: 20px;
            }
        }

    </style>
</head>
<body>
    <!-- 動態背景 -->
    <div class="animated-background"></div>
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- 主選單 -->
    <nav class="main-nav">
        <div class="nav-container">
            <a href="#" class="nav-logo" onclick="returnToHome(); return false;">AIJob智能</a>
            <ul class="nav-menu">
                <li><a href="#" onclick="returnToHome(); return false;">首頁</a></li>
                <li><a href="#" onclick="showInstructions(); return false;">使用說明</a></li>
                <li><a href="#" onclick="showCustomization(); return false;">進階客製化</a></li>
                <li><a href="https://onsell.aijob.com.tw" target="_blank">學習 AI</a></li>
            </ul>
        </div>
    </nav>

    <!-- 主要內容 -->
    <div class="main-content">
        <div class="header">
            <img src="https://static.wixstatic.com/media/9705bb_10fc5f34d58f4fa0aa95e913e15d0457~mv2.png" alt="Logo" class="logo">
            <h1>AI 文案與腳本智能小助手</h1>
            <p>您的創意引擎，一鍵生成爆款內容。簡單易用，新手也能快速上手！</p>
        </div>

        <div class="main-grid">
            <div class="card" data-action="copywriting">
                <div class="card-icon">✍️</div>
                <h3>生成文案</h3>
                <p>輸入主題，AI 為您打造吸睛文案。簡單幾步，專業內容輕鬆搞定！</p>
            </div>
            <div class="card" data-action="scriptwriting">
                <div class="card-icon">🎬</div>
                <h3>生成腳本</h3>
                <p>從文案到分鏡，AI 搞定影片腳本。讓您的創意想法快速變成實際內容！</p>
            </div>
            <div class="card" data-action="instructions">
                <div class="card-icon">ℹ️</div>
                <h3>使用說明</h3>
                <p>詳細的操作指南，讓您快速上手。新手友好，一看就懂！</p>
            </div>
            <div class="card" data-action="customize">
                <div class="card-icon">🚀</div>
                <h3>進階客製化</h3>
                <p>填寫表單，打造您的專屬 AI。個性化設定，滿足特殊需求！</p>
            </div>
        </div>

        <div class="footer-links">
            <a href="https://www.aijob.com.tw/" target="_blank">
                <span>AIJob官方網站</span>
            </a>
            <a href="https://onsell.aijob.com.tw" target="_blank">
                <span>學習 AI</span>
            </a>
            <a href="https://aiagent.short.gy/1WkKjm" target="_blank">
                <span>Line 官方帳號</span>
            </a>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close-btn">&times;</button>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <input type="text" id="topic-input" placeholder="請在此輸入您的主題...">
            <button id="generate-btn">立即生成</button>
            <div class="loader" id="loader"></div>
            <div id="result-display"></div>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalDescription = document.getElementById('modal-description');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const topicInput = document.getElementById('topic-input');
        const generateBtn = document.getElementById('generate-btn');
        const loader = document.getElementById('loader');
        const resultDisplay = document.getElementById('result-display');

        let currentAction = '';

        cards.forEach(card => {
            card.addEventListener('click', () => {
                const action = card.dataset.action;
                currentAction = action;
                resultDisplay.innerHTML = '';
                topicInput.value = '';

                if (action === 'copywriting' || action === 'scriptwriting') {
                    modalTitle.textContent = action === 'copywriting' ? '✍️ 生成文案' : '🎬 生成腳本';
                    modalDescription.textContent = '您希望 AI 針對什麼主題來創作？';
                    topicInput.style.display = 'block';
                    generateBtn.style.display = 'block';
                    modal.classList.add('active');
                } else if (action === 'instructions') {
                    showInstructions();
                } else if (action === 'customize') {
                    showCustomization();
                }
            });
        });

        modalCloseBtn.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });

        generateBtn.addEventListener('click', async () => {
            const topic = topicInput.value.trim();
            if (!topic) {
                alert('請輸入主題！');
                return;
            }

            loader.style.display = 'block';
            generateBtn.disabled = true;
            resultDisplay.innerHTML = '';

            try {
                // 更新：指向 Zeabur 後端
                const response = await fetch('https://aijobvideobackend.zeabur.app/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        topic: topic,
                        action: currentAction
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    resultDisplay.textContent = data.result;
                } else {
                    throw new Error(data.error || '發生未知錯誤');
                }

            } catch (error) {
                resultDisplay.textContent = `請求失敗：\n${error.message}`;
                alert(`AI 服務請求失敗：\n${error.message}`);
            } finally {
                loader.style.display = 'none';
                generateBtn.disabled = false;
            }
        });

        function returnToHome() {
            // 顯示主要內容
            document.querySelector('.main-content').style.display = 'block';
            
            // 移除任何可能存在的說明內容
            const existingInstructions = document.querySelector('.instructions-container');
            if (existingInstructions) {
                existingInstructions.remove();
            }
        }

        function showCustomization() {
            if (confirm("您即將前往「進階客製化」表單，是否繼續？")) {
                window.open('https://forms.gle/your-form-link', '_blank'); // 請替換成您的表單連結
            }
        }

        function showInstructions() {
            // 隱藏主要內容
            document.querySelector('.main-content').style.display = 'none';
            
            // 移除任何可能存在的說明內容
            const existingInstructions = document.querySelector('.instructions-container');
            if (existingInstructions) {
                existingInstructions.remove();
            }
            
            // 創建使用說明內容
            const instructionsContent = `
                <div class="instructions-container" style="max-width: 1000px; margin: 80px auto 0; padding: 20px 15px; width: 100%; box-sizing: border-box;">
                    <div class="page-header" style="text-align: center; margin-bottom: 30px; padding: 30px 15px; background: var(--card-bg); border-radius: 15px; box-shadow: 0 5px 15px var(--shadow-color); position: relative; overflow: hidden;">
                        <h1 style="font-size: clamp(1.8rem, 4vw, 2.5rem); font-weight: 700; margin-bottom: 15px; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; line-height: 1.2;">使用說明</h1>
                        <p style="font-size: clamp(1rem, 2.5vw, 1.2rem); color: var(--text-secondary); line-height: 1.4;">詳細的操作指南，讓您快速上手 AI 文案與腳本智能小助手</p>
                    </div>

                    <div class="content-section" style="background: var(--card-bg); border-radius: 12px; padding: clamp(20px, 5vw, 40px); margin-bottom: 20px; box-shadow: 0 5px 15px var(--shadow-color); border: 1px solid var(--border-color); width: 100%; box-sizing: border-box;">
                        <h2 style="color: var(--text-color); font-size: clamp(1.4rem, 3.5vw, 1.8rem); margin-bottom: 15px; padding-bottom: 8px; border-bottom: 2px solid var(--primary-color); line-height: 1.3;">🚀 快速開始</h2>
